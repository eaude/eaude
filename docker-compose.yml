version: "3.4"

services:
  app:
    build: 
      context: ./
      target: develop
    expose:
      - "8080"
    command: npm run dev
    ports:
      - "8080:8080"
    volumes:
      - ./server:/usr/src/app/server
      - ./pages:/usr/src/app/pages
      - ./store:/usr/src/app/store
      - ./components:/usr/src/app/components
      - ./layouts:/usr/src/app/layouts
      - ./assets:/usr/src/app/assets
    env_file:
      - .env

  app-release:
    expose:
      - "8080"
    build: 
      context: ./
      target: release
    ports:
      - "8080:8080"
    env_file:
      - .env